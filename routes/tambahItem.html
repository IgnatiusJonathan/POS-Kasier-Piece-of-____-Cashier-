<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Item</title>
    <link rel="stylesheet" href="/POS-Kasier-Piece-of-____-Cashier-/styles/tambahitem.css">

</head>
<body>
   <header class="header">
    <h1>TARUMART</h1>
   </header>
 <div class="side-bars">
</div>
<form class="form-container">
    <div class="form-group">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama">
    </div>
    <div class="form-group">
        <label for="jenis">Jenis:</label>
        <input type="text" id="jenis" name="jenis">
    </div>
    <div class="form-group">
        <label for="id_produk">ID:</label>
        <input type="text" id="id_produk" name="id_produk">
    </div>
    <div class="form-group">
        <label for="jumlah">Jumlah:</label>
        <input type="number" id="jumlah" name="jumlah">
    </div>
    <div class="submit">
        <input type="submit" value="tambah item">
    </div>
</form>
     <div class="cari-item">
        <input type="text" id="search" name="search" placeholder="seach item">
        <img src="images/src/search.jpg" alt="search">
    </div>

    <script src="tambahitem.js"></script>
</body>
</html>
