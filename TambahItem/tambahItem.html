<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link rel="stylesheet" href="../Templates/template.css"> 
    <link rel="stylesheet" href="tambahitem.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <h1>
                <span class="brand">TARUMART</span> 
                <span class="tagline">Kasir</span>
            </h1>
        </div>

        <div class="header-right">
            <div class="employee-login" id="profileMenu">
                <span class="cashier-name">Cashier Name â–¼</span>
                <div class="profile-icon">ðŸ‘¤</div>
            </div>

            <div class="dropdown" id="dropdownMenu">
                <a href="../routes/login.html">
                    <img src="../img/logout.png" alt="Logout" class="dropdown-icon">
                    Logout
                </a>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <button class="toggle-btn" id="toggleBtn"></button>
        <ul>
            <li><a href="dashboard.html" data-title="Dashboard">Dashboard</a></li>
            <li><a href="inventory.html" data-title="Inventory">Inventory</a></li>
            <li><a href="membership.html" data-title="Membership">Membership</a></li>
            <li><a href="history.html" data-title="History">History</a></li>
            <li><a href="checkouts.html" data-title="Checkouts">Checkouts</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="content" id="content">
        <h2>Tambah Item Baru</h2>

        <form id="addItemForm" class="form-container">
            <!-- Nama Item -->
            <div class="form-group">
                <label for="nama">Nama Item:</label>
                <input type="text" id="nama" name="nama" required>
            </div>

            <!-- Jenis Item -->
            <div class="form-group">
                <label for="jenis">Jenis:</label>
                <select id="jenis" name="jenis" required>
                    <option value="" disabled selected>-- Pilih Jenis --</option>
                    <option value="Makanan">Makanan</option>
                    <option value="Minuman">Minuman</option>
                    <option value="Personal Care">Personal Care</option>
                    <option value="Households">Households</option>
                    <option value="Produk Anak">Produk Anak</option>
                    <option value="Musiman">Musiman</option>
                </select>
            </div>

            <!-- Harga -->
            <div class="form-group">
                <label for="harga">Harga (IDR):</label>
                <input type="number" id="price" name="price" required>
            </div>

            <!-- ID Produk -->
            <div class="form-group">
                <label for="id_produk">ID Produk:</label>
                <input type="text" id="productID" name="productID" required>
            </div>

            <!-- Jumlah -->
            <div class="form-group">
                <label for="jumlah">Jumlah:</label>
                <input type="number" id="amount" name="amount" required>
            </div>

            <!-- Upload Gambar -->
            <div class="form-group">
                <label for="gambar">Gambar Item:</label>
            </div>
            <div class="form-group-image">
                <img id="gambar-preview" src="../img/placeholder.png" alt="Preview Gambar">
                <input type="file" id="gambar" name="gambar" accept="image/*" required>
                <label for="gambar" class="file-label">Pilih Gambar</label>
            </div>

            <!-- Tombol Submit -->
            <div class="submit-group">
                <input type="submit" value="Tambah Item">
            </div>
        </form>

        <hr class="divider">

        <!-- Daftar Item yang Baru Ditambahkan -->
        <section>
            <h3>Item Ditambahkan:</h3>
            <div id="list-item-baru" class="item-list-container"></div>
        </section>
    </main>

    <!-- Loading & Notifikasi -->
    <div id="loading-spinner" class="spinner-container hidden">
        <div class="spinner"></div>
    <p>Menambahkan item...</p></div>

</body>
</html>
